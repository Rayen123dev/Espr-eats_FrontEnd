<!-- email-verification.component.html -->
<div class="verification-container">
  <div class="verification-card">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="../../assets/Espreats.png" alt="Company Logo" class="logo">
    </div>
    
    <!-- Loading State -->
    <div *ngIf="verificationStatus === 'loading'" class="loading-state">
      <div class="spinner"></div>
      <h2>Vérification en cours...</h2>
      <p>Veuillez patienter pendant que nous vérifions votre adresse e-mail.</p>
    </div>
    
    <!-- Success State -->
    <div *ngIf="verificationStatus === 'success'" class="success-state">
      <div class="success-checkmark">
        <div class="check-icon">
          <span class="icon-line line-tip"></span>
          <span class="icon-line line-long"></span>
        </div>
      </div>
      <h2>Vérification réussie !</h2>
      <p>{{ message }}</p>
      <p class="redirect-message">Vous allez être redirigé vers la page de connexion...</p>
    </div>
    
    <!-- Error State -->
    <div *ngIf="verificationStatus === 'error'" class="error-state">
      <div class="error-icon">✖</div>
      <h2>Erreur de vérification</h2>
      <p>{{ message }}</p>
      <button class="login-button" >Aller à la connexion</button>
    </div>
  </div>
</div>
