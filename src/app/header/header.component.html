<header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Company Logo" class="logo">
      </div>
      
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/menu" routerLinkActive="active" *ngIf="userRole === 'User' ">Menus</a>
          </li>
          <li class="nav-item">
            <a routerLink="/projects" routerLinkActive="active" *ngIf="userRole === 'User' ">Projects</a>
          </li>
          <li class="nav-item">
            <a routerLink="/reports" routerLinkActive="active"*ngIf="userRole === 'User' ">Reports</a>
          </li>
        </ul>
      </nav>
  
      <div class="user-actions">
        <div class="notifications"*ngIf="userRole === 'User'|| userRole === 'Medecin'  ">
          <button class="notification-btn">
            <i class="icon-bell"></i>
            <span class="notification-badge">3</span>
          </button>
        </div>
  
        <div class="user-profile" (click)="toggleProfileDropdown()">
          <img [src]="user.link_Image" alt="User Avatar" class="user-avatar">
          <span class="user-name">{{ userName }}</span>
          <i class="icon-chevron-down"></i>
  
          <div class="profile-dropdown" *ngIf="isProfileDropdownOpen">
            <ul>
              <li (click)="navigateToProfile()">
                <i class="icon-user"></i> Profile
              </li>
              <li (click)="navigateToSettings()">
                <i class="icon-settings"></i> Settings
              </li>
              <li (click)="navigateToAddRec()">
                <i class="icon-settings"></i> Settings
              </li>
              <li (click)="logout()">
                <i class="icon-logout"></i> Logout
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
