<header class="main-header">
  <div class="header-container">

    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Liens de navigation visibles sauf sur le dashboard -->
    <nav class="navigation" *ngIf="router.url !== '/dashboard'">
      <ul class="nav-list">
        <li *ngFor="let link of navLinks" class="nav-item">
          <a
            [routerLink]="link.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ link.label }}
          </a>
        </li>
      </ul>
    </nav>

    <!-- Profil utilisateur : TOUJOURS visible -->
    <div class="user-actions">
      <div class="notifications">
        <button class="notification-btn">
          <i class="icon-bell"></i>
          <span class="notification-badge">3</span>
        </button>
      </div>

      <div class="user-profile" (click)="toggleProfileDropdown()">
        <img [src]="userProfileImage" alt="User Profile" class="user-avatar" />
        <span class="user-name">{{ userName }}</span>
        <i class="icon-chevron-down"></i>

        <div class="profile-dropdown" *ngIf="isProfileDropdownOpen">
          <ul>
            <li (click)="navigateToProfile()">
              <i class="icon-user"></i> Profil
            </li>
            <li (click)="logout()">
              <i class="icon-logout"></i> DÃ©connexion
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</header>
